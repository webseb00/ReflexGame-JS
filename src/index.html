<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReflexGame JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row justify-content-center">
          <!-- ALERT BOX -->
          <div id="info-box"></div>
          <!-- WELCOME PAGE -->
          <div id="welcome-page" class="card text-center welcome_page">
            <div class="card-header">
              <h2>ReflexGame - Vanilla JS</h2>
            </div>
            <div class="card-body">
              <div class="mb-4 d-flex justify-content-center">
                <input type="text" class="form-control player_input" placeholder="Type your name" id="input_name">
              </div>
              <div>
                <p class="mb-4 fs-5">Choose difficulty level...</p>
                <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" data-id="gameplay-level" name="btnradio" id="easy-level" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="easy-level">Easy (4x4)</label>
                
                  <input type="radio" class="btn-check" data-id="gameplay-level" name="btnradio" id="medium-level" autocomplete="off">
                  <label class="btn btn-outline-primary" for="medium-level">Medium (5x5)</label>
                
                  <input type="radio" class="btn-check" data-id="gameplay-level" name="btnradio" id="hard-level" autocomplete="off">
                  <label class="btn btn-outline-primary" for="hard-level">Hard (6x6)</label>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" id="start_game_button" class="btn btn-success">Start game!</button>
            </div>
          </div>
          <!-- DASHBOARD PAGE -->
          <div id="dashboard-page" class="card">
            <div class="card-header">
              <div class="dashboard-info">
                <div class="dashboard-box border-end">
                  <p>Points <span id="badge-points" class="badge bg-danger">0</span></p>
                </div>
                <div class="dashboard-box border-end">
                  <p>Lives <span id="badge-lives" class="badge bg-success">0</span></p>
                </div>
                <div class="dashboard-box border-end">
                  <p>Time <span id="badge-time" class="badge bg-info">60 sec.</span></p>
                </div>
                <div class="dashboard-box">
                  <p>Player <span id="badge-name" class="badge bg-dark">Name</span></p>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="game__board"></div>
            </div>
            <div class="card-footer">
              <button type="button" id="end-game-button" class="btn btn-primary">End Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
